
<!doctype HTML>
<html>
    <head>

        <title> ARfolio WebAR App</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">

        <!-- //------------- -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <!-- gltf model -->
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/quagga@latest"></script>
        <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <script src="gesture-detector.js"></script>
        <script src="gesture-handler.js"></script>

        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/aframe-href-component@0.5.1/index.min.js"></script>

        <script src="js/ar_handlers.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>
            <!-- embedded  -->
            <!-- renderer="logarithmicDepthBuffer: true;" -->
            <!-- gesture-detector -->
            <!-- ar-template -->
            <!-- vr-mode-ui="enabled: true" -->
            <!-- xr-mode-ui="enabled: true" -->
            <!-- arjs='trackingMethod: best; debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' -->
             <!-- cursor="rayOrigin: mouse" -->
            <!-- keyboard-shortcuts="enterVR: true" -->
            <!-- loading-screen="dotsColor: red; backgroundColor: black" -->
        <a-scene 
            id="scene"
            arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            background="color: #fff"
        >
            <a-assets>
                <!-- Profile Image -->
                <img id="profile-img" src="images/profile.jpg">

                <!-- Define the video asset -->
                <!-- <video id="profile-vid" autoplay loop="true" muted="false" playsinline response-type="arraybuffer" src="videos/birthday.mp4"></video> -->
                <video id="profile-vid"  autoplay loop playsinline controls src="videos/birthday.mp4"></video>
                <!-- <video preload="none" id="profile-vid" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="videos/birthday.mp4">
                </video> -->

                <!-- Linkedin Image -->
                <img id="linkedin-img" src="images/links/linkedin.png">    
                
                <!-- Website Image -->
                <img id="website-img" src="images/links/website.png">    
                
                <!-- GitHub Image -->
                <img id="github-img" src="images/links/github1.png">    
                
                <!-- Instagram Image -->
                <img id="instagram-img" src="images/links/instagram.png">    
                
                <!-- Twitter Image -->
                <img id="twitter-img" src="images/links/twitter.png">    
                
                <!-- Spotify Image -->
                <img id="spotify-img" src="images/links/spotify.png">    
                
                <!-- Facebook Image -->
                <img id="facebook-img" src="images/links/facebook.png">    

                <!-- loading 3d models -->
                <a-asset-item
                  id="lady"
                  response-type="arraybuffer"
                src="https://cdn.glitch.global/7c3b587b-34f5-4b52-8c91-3a879ecf89d8/office_lady.glb?v=1697707080101"
                ></a-asset-item>

                <a-asset-item
                  id="narrator"
                  response-type="arraybuffer"
                src="https://cdn.glitch.global/7c3b587b-34f5-4b52-8c91-3a879ecf89d8/narrator.glb?v=1697710065881"
                ></a-asset-item>
                
            </a-assets>

            <a-marker type='barcode' id="barcode-marker">
                <!-- User Name -->
                <a-entity id="userName" position="-2.000 3.78238 0.5174" rotation="-57.950097315121724 -5.05291479525873 12.721381925289668">
                    <a-text id="user_name" value="Mr. Don" color="black" position="-3 2.8 -5" scale="1.6 1.6 1.6" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" animation="property: scale; from: 1.6 1.6 1.6; to: 2.5 2.5 2.5; loop: true; dur: 10000; dir: alternate"></a-text>
                </a-entity>

                <!-- Profile Image -->
                <a-plane scale="3 3 1" rotation="-55.217088632347696 -5.9455830400725524 12.982077722074193" material="transparent: true; src: #profile-img" geometry="" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif" speechify-initial-font-size="14px" position="-0.888 0.03357 -2.61821"></a-plane>

                <!-- Biography -->
                <!-- <a-video video-vidhandler-biography scale="4.884 2.846 1" position="-5.0512 -0.56819 -2.30793" rotation="-55.731604732375175 -6.0412669918594 12.27103709831684" material="transparent: true; src: #profile-vid" controls="" geometry="" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif" speechify-initial-font-size="14px" visible=""></a-video> -->
                <a-video  video-vidhandler-biography src="#profile-vid" scale="4.884 2.846 1" position="-5.0512 -0.56819 -2.30793" rotation="-55.731604732375175 -6.0412669918594 12.27103709831684" geometry="" visible=""></a-video>

                <!-- 3D Model -->
                <!-- <a-gltf-model id="narrator" src="#narrator" animation-mixer="" position="-3 1 1.64771" rotation="-90 90 -90" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif" speechify-initial-font-size="14px" gltf-model="#narrator"></a-gltf-model> -->
            
                <!-- <a-entity
                    gltf-model="#lady"
                    scale="1"
                    position="-4.33034 2 1.64771" rotation="-90 90 -90"
                    animation-mixer="" 
                >
                </a-entity> -->

                <!-- Fonts -->
                <!-- https://cdn.aframe.io/fonts/Roboto-msdf.json -->
                <!-- https://cdn.aframe.io/fonts/DejaVu-sdf.fnt -->
                <!-- https://cdn.aframe.io/fonts/KelsonSans.fnt -->
                <!-- https://cdn.aframe.io/fonts/Exo2Bold.fnt -->
                <!-- https://cdn.aframe.io/fonts/Exo2SemiBold.fnt -->

                <a-entity id="linkedinContainer" position="-6.71943 -0.49349 1.01674" rotation="37.55108093507903 6.168463622378443 1.74694831735388" animation="property: rotation; to: 0 90 0 ; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-linkedin" class="linkedin-clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#linkedin-img' ></a-plane>
                </a-entity>

                <a-entity id="websiteContainer" position="-5.64186 -0.53393 0.87609" rotation="36.785609320784246 4.8191480148453545 0.15699043586584555" animation="property: rotation; to: 0 90 0; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-website" class="clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#website-img'></a-plane>
                </a-entity>
                
                <a-entity id="githubContainer" position="-4.44416 -0.5544 0.7552" rotation="38.13263309713681 7.772172490949616 -1.186595593715935" animation="property: rotation; to: 0 90 0; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-github" class="clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#github-img'></a-plane>
                </a-entity>
                
                <a-entity id="instagramContainer" position="-3.28027 -0.58737 0.6431" rotation="36.6194515601963 7.371674992153172 -1.2014924963893363" animation="property: rotation; to: 0 90 0 ; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-instagram" class="clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#instagram-img'></a-plane>
                </a-entity>
                
                <a-entity id="twitterContainer" position="-2.08242 -0.51106 0.50553" rotation="37.36945331402256 1.6283460537617997 -4.223844865704429" animation="property: rotation; to: 0 90 0; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-twitter" class="clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#twitter-img'></a-plane>
                </a-entity>
                
                <a-entity id="spotifyContainer" position="-0.87112 -0.59 0.32905" rotation="36.99588483159726 10.643836960145302 0.35867157975189534" animation="property: rotation; to: 0 90 0; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-spotify" class="clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#spotify-img'></a-plane>
                </a-entity>

                <a-entity id="facebookContainer" position="0.37014 -0.5173 0.19347" rotation="39.07973233248806 9.294521352612215 -0.6955707632888194" animation="property: rotation; to: 0 90 0; loop: true; dur: 10000; dir: alternate;">
                    <a-plane id="img-facebook" class="clickable" scale = "1 1" position="" rotation="-90 0 0" material='transparent:true;src:#facebook-img'></a-plane>
                </a-entity>
                
                <!-- Container for Education Entries -->
                <a-entity id="educaitonContainer" position="-13.27788 1.90233 2.34878" rotation="-57.950097315121724 -5.05291479525873 12.721381925289668"></a-entity>
                    <!-- Dynamic text entities will be appended here -->
                </a-entity>

                <!-- Container for Experience Entries -->
                <a-entity id="experiencesContainer" position="4.27693 3.08781 3.02728" rotation="-57.950097315121724 -5.05291479525873 12.721381925289668"></a-entity>
                    <!-- Dynamic text entities will be appended here -->
                </a-entity>

                <!-- Container for Project Entries -->
                <a-entity id="projectsContainer"  position="10.24695 5.15942 0.5855" rotation="-57.950097315121724 -5.05291479525873 12.721381925289668"></a-entity>
                    <!-- Dynamic text entities will be appended here -->
                </a-entity>

            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <!-- <a-entity camera></a-entity> -->
            <!-- <a-camera-static/> -->
            <!-- <a-camera/> -->

            <a-camera position="0 1.8 4">
                <a-cursor scale='0.5 1 0.5' color="#00ACC1"></a-cursor>
            </a-camera>
        </a-scene>

        
        <script src="js/main.js"></script>
        <script src="js/api.js"></script>
      
    </body>
</html>
