<!doctype HTML>
<html>
    <head>
        <title>AR.js with NFT Image Tracking</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;'>
            <!-- NFT marker -->
            <a-nft
                type="nft"
                url="./trex/trex-image/trex"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5">
                <!-- Your content -->
                <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" material="src: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Felis_silvestris_silvestris_small_gradual_decrease_of_quality.png/200px-Felis_silvestris_silvestris_small_gradual_decrease_of_quality.png);"></a-plane>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
